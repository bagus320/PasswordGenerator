<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <div class="d-flex flex-column gap-2 mt-2">
          <h1>Password Generator</h1>
          <label for="password-lenght" class="fw-bold">Panjang Password</label>
          <input
            for="password"
            class="form-control form-control-md"
            type="number"
            id="password-length"
          />

          <button
            class="btn btn-dark text-uppercase btn-md fw-bold"
            onclick="generatePassword()"
          >
            buat password
          </button>
          <label class="mt-3 mb-0 fw-bold" for="password">Hasil Password</label>
          <span class="p-1 rounded border mt-0 fs-6 fw-lighter" id="password">hasil akan muncul disini</span>
          <button class="btn btn-primary text-uppercase btn-md mt-0 fw-bold" id="save" onclick="saveFile()">
            simpan password
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
